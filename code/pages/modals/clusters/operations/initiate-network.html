<psk-container controller-name="clusters/InitiateNetworkModal">
    <psk-modal class="bpd-modal" opened>

        <psk-label slot="title" class="bpd-modal-title" label="@title"></psk-label>

        <div class="content">
            <psk-text-input class="bpd-input" view-model="@name"  ></psk-text-input>
            <psk-text-input class="bpd-input" view-model="@jenkins"  ></psk-text-input>
            <psk-text-input class="bpd-input" view-model="@user" ></psk-text-input>
            <psk-text-input class="bpd-input" view-model="@token"  ></psk-text-input>
            <div class="content" style="width: 100%">
                <psk-textarea class="bpd-text-area" view-model="config"></psk-textarea>
            </div>
        </div>



        <psk-card class="bpd-row bpd-creation-row">
            <psk-button event-name="cls:save"  >Save Network</psk-button>
        </psk-card>

        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </psk-modal>
</psk-container>
