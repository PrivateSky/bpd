<psk-container controller-name="clusters/ClusterManageModal">
    <psk-modal id="manageClusterModal" class="bpd-modal" opened>

        <psk-label slot="title" class="bpd-modal-title" label="@title"></psk-label>

        <div class="content">
            <psk-select class="bpd-input" view-model="@name"></psk-select>

            <psk-card class="bpd-translucent-buttons">
                <psk-layout template-columns="1fr 1fr">
                    <psk-button class="bpd-qr-code-with-text" event-name="cls:governance" event-data="@id">
                        Governance
                    </psk-button>
                    <psk-button class="bpd-qr-code-with-text" event-name="cls:monitoring" event-data="@id">
                        Monitoring
                    </psk-button>
                </psk-layout>

                <psk-layout template-columns="1fr 1fr">
                    <psk-button class="bpd-qr-code-with-text" event-name="cls:continuous-integration" event-data="@id">
                        Continuous Integration
                    </psk-button>
                    <psk-button class="bpd-qr-code-with-text" event-name="cls:performance-testing" event-data="@id">
                        Performance Testing
                    </psk-button>
                </psk-layout>
            </psk-card>
        </div>

        <psk-card class="bpd-row bpd-creation-row bpd-three-buttons-row">
            <psk-button event-name="cls:installcluster">
                <psk-icon icon="anchor" color="rgb(255, 255, 255)"></psk-icon>
                Install cluster
            </psk-button>
        </psk-card>
        <psk-list-feedbacks>
        </psk-list-feedbacks>

    </psk-modal>

</psk-container>
