<psk-container controller-name="clusters/ClusterCreateSecondStepModal">
    <psk-modal id="createClusterModal" class="bpd-modal" opened>

        <psk-label slot="title" class="bpd-modal-title" label="@title"></psk-label>

        <div class="content">
            <psk-select class="bpd-input" view-model="@name"></psk-select>
            <psk-card class="bpd-row bpd-input-row">
                <psk-checkbox view-model="autoStop"></psk-checkbox>
                <psk-date-input class="bpd-date-input" view-model="@date"></psk-date-input>
            </psk-card>
        </div>

        <psk-card class="bpd-row bpd-creation-row">
            <psk-button event-name="cls:prev">Back</psk-button>
            <psk-button event-name="cls:next">Next</psk-button>
        </psk-card>

        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </psk-modal>
</psk-container>
