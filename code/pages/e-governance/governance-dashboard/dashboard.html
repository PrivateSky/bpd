<webc-container controller="e-governance/GovernanceDashboardController">
    <link href="/assets/css/pages/e-governance/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1 class="center-align">eGovernance News</h1>

        <div class="container">
            <header>
                <div class="row-wrapper">
                    <label>News</label>
                    <label>Type</label>
                    <label>Date</label>
                    <label>Status</label>
                    <label>Options</label>
                </div>
            </header>

            <main data-for="@news">
                <div class="row-wrapper">
                    <label title="@title">{{@title}}</label>
                    <label>{{@type}}</label>
                    <label>{{@date}}</label>
                    <label data-status="@concluded">{{@status}}</label>
                    <label class="link" data-tag="options">{{@options}}</label>
                </div>
            </main>
        </div>

        <footer class="right-align">
            <button data-tag="voting-dashboard">Voting</button>
        </footer>
    </div>
</webc-container>
