<webc-container controller="e-governance/blockchain-domain/EditBlockchainDomainController">
    <link href="/assets/css/pages/e-governance/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>{{$title}}</h1>

        <div class="container form-wrapper" id="needs-validation">
            <div class="form-row-wrapper">
                <label>{{$status}}:</label>
                <label data-status="@blockchainDomainModel.dataStatus">{{@blockchainDomainModel.status}}</label>
            </div>

            <div class="form-row-wrapper">
                <label>{{$mainDomain}}:</label>
                <input class="form-control" name="Main domain" placeholder="Enter main domain (e.g. epiqa)"
                       readonly="@blockchainDomainModel.isInstalling" required value="@blockchainDomainModel.mainDomain"/>
            </div>

            <div class="form-row-wrapper">
                <label>{{$subdomain}}:</label>
                <input class="form-control" name="Subdomain" placeholder="Enter subdomain (e.g. nvs.epiqa)"
                       readonly="@blockchainDomainModel.isInstalling" required value="@blockchainDomainModel.subdomain"/>
            </div>

            <div class="form-row-wrapper">
                <label>{{$vaultDomain}}:</label>
                <input class="form-control" name="Vault domain" placeholder="Enter vault domain (e.g. nvs)"
                       readonly="@blockchainDomainModel.isInstalling" required value="@blockchainDomainModel.vaultDomain"/>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkins}}:</label>
                <input class="form-control" name="Jenkins URL" placeholder="https://jenkins/CI/Server/URL"
                       readonly="@blockchainDomainModel.isInstalling" required value="@blockchainDomainModel.jenkins"/>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkinsUserName}}:</label>
                <input class="form-control" name="Jenkins user name" placeholder="Jenkins user name"
                       readonly="@blockchainDomainModel.isInstalling" required value="@blockchainDomainModel.jenkinsUserName"/>
            </div>

            <div class="form-row-wrapper">
                <label>{{$jenkinsToken}}:</label>
                <input class="form-control" name="Jenkins Token" placeholder="Jenkins Authorization Token"
                       readonly="@blockchainDomainModel.isInstalling" required value="@blockchainDomainModel.jenkinsToken"/>
            </div>

            <div class="form-row-wrapper">
                <label>{{$githubUsecaseRepository}}:</label>
                <input class="form-control" name="Github usecase repository"
                       placeholder="Github usecase repository URL (e.g. https://github.com/PharmaLedger-IMI/epi-workspace)"
                       readonly="@blockchainDomainModel.isInstalling" required value="@blockchainDomainModel.githubRepositoryURL"/>
            </div>

            <div class="form-row-wrapper">
                <label>{{$deploymentConfiguration}}:</label>
                <textarea class="form-control" placeholder="@deploymentConfigurationPlaceholder"
                          readonly="@blockchainDomainModel.isInstalling" value="@blockchainDomainModel.deploymentConfiguration"></textarea>
            </div>
        </div>

        <footer class="d-flex justify-content-between align-items-center">
            <button data-tag="back">{{$back}}</button>
            <button data-tag="update-network">{{$updateNetwork}}</button>
        </footer>
    </div>
</webc-container>
