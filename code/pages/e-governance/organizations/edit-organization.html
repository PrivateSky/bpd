<webc-container controller="e-governance/organizations/EditOrganizationController">
    <link href="/assets/css/pages/e-governance/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>Edit Organization</h1>

        <div class="container">
            <div class="form-wrapper" id="needs-validation">
                <div class="form-row-wrapper">
                    <label>Organization name:</label>
                    <input class="form-control w-50" data-view-model="@newOrganization" required/>
                </div>
            </div>
        </div>

        <footer class="left-align flex-column align-items-start">
            <div class="left-align">
                <button data-tag="update-organization">Update Organization</button>
                <button class="red-button" data-tag="remove-organization">REMOVE Organization</button>
            </div>
            <button data-tag="back">Back</button>
        </footer>
    </div>
</webc-container>
