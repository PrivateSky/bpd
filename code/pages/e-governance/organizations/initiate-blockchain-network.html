<webc-container controller="e-governance/organizations/InitiateBlockchainDomainController">
    <link href="/assets/css/pages/e-governance/main.css" rel="stylesheet">

    <div class="container main-container">
        <h1>Initiate Blockchain Domain</h1>

        <div class="container form-wrapper">
            <div class="form-row-wrapper">
                <label>Main domain:</label>
                <input class="form-control" placeholder="Enter main domain (e.g. epiqa)" value="@mainDomain"/>
            </div>

            <div class="form-row-wrapper">
                <label>Subdomain:</label>
                <input class="form-control" placeholder="Enter subdomain (e.g. nvs.epiqa)" value="@subdomain"/>
            </div>

            <div class="form-row-wrapper">
                <label>Vault domain:</label>
                <input class="form-control" placeholder="Enter vault domain (e.g. nvs)" value="@vaultDomain"/>
            </div>

            <div class="form-row-wrapper">
                <label>Jenkins:</label>
                <input class="form-control" placeholder="https://jenkins/CI/Server/URL" value="@jenkins"/>
            </div>

            <div class="form-row-wrapper">
                <label>Jenkins user name:</label>
                <input class="form-control" placeholder="Jenkins user name" value="@jenkinsUserName"/>
            </div>

            <div class="form-row-wrapper">
                <label>Jenkins Token:</label>
                <input class="form-control" placeholder="Jenkins Authorization Token" value="@jenkinsToken"/>
            </div>

            <div class="form-row-wrapper">
                <label>Github pipeline repository:</label>
                <input class="form-control" placeholder="Github repository URL" value="@githubRepositoryURL"/>
            </div>

            <div class="form-row-wrapper">
                <label>Github access token:</label>
                <input class="form-control" placeholder="Github repository access token"
                       value="@githubRepositoryAccessToken"/>
            </div>

            <div class="form-row-wrapper">
                <label>Deployment configuration:</label>
                <textarea class="form-control" data-view-model="@deploymentConfiguration"></textarea>
            </div>

            <footer class="d-flex justify-content-between align-items-center">
                <button data-tag="back">Back</button>
                <button data-tag="save-network">Save network</button>
            </footer>
        </div>
    </div>
</webc-container>
