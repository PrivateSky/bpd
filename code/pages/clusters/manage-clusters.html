<webc-container controller="clusters/ClustersController">
    <link href="/assets/css/pages/main.css" rel="stylesheet">

    <div class="bpd-header">
        <label>Sign out</label>
    </div>

    <div class="bpd-sub-header">
        <label>{{@organization.name}}</label>
        <psk-barcode-generator data="@organization.uid" size="8" type="qrcode"></psk-barcode-generator>
    </div>

    <div class="bpd-dashboard">
        <label class="bpd-dashboard-title">Blockchain Networks</label>
        <div class="bpd-create-organization">
            <button class="btn btn-primary bpd-create-organization-button" data-tag="cluster:initiatenetwork">
                <span class="icon fa fa-plus" style="color: rgb(255, 255, 255);"></span>
            </button>
            <label class="bpd-create-organization-label">Initiate network</label>
        </div>
        <div class="bpd-create-organization">
            <button class="btn btn-primary bpd-create-organization-button" data-tag="cluster:join">
                <span class="icon fa fa-sign-in" style="color: rgb(255, 255, 255);"></span>
            </button>
            <label class="bpd-create-organization-label">Join network</label>
        </div>

        <div class="bpd-organization-elements" data-for="@clusters">
            <div class="bpd-organization-line">
                <button class="btn btn-primary bpd-hotspot-button" data-tag="cluster:edit">
                    <label class="bpd-organization-card-label">{{@nameWithStatus}}</label>
                </button>
                <psk-button-group class="bpd-organization-menu bpd-organization-cluster-menu" icon="ellipsis-v"
                                  icon-color="rgb(255, 255, 255)">
                    <button class="bpd-organization-button" data-tag="cluster:edit">
                        Edit
                    </button>
                    <button class="bpd-organization-button" data-tag="cluster:manage">
                        Manage
                    </button>
                    <button class="bpd-organization-button bpd-organization-button-remove" data-tag="cluster:share">
                        Share
                    </button>
                    <button class="bpd-organization-button" data-tag="cluster:continuous-integration">
                        Continuous Integration
                    </button>
                    <button class="bpd-organization-button bpd-organization-button-remove"
                            data-tag="cluster:performance-testing">
                        Performance Testing
                    </button>
                    <button class="bpd-organization-button" data-tag="cluster:monitoring">
                        Monitoring
                    </button>
                    <button class="bpd-organization-button bpd-organization-button-remove"
                            data-tag="cluster:governance">
                        Governance
                    </button>
                </psk-button-group>
            </div>
        </div>
    </div>

    <psk-list-feedbacks>
    </psk-list-feedbacks>
</webc-container>
