<webc-container controller="organizations/OrganizationsController">
    <link href="/assets/css/pages/main.css" rel="stylesheet">

    <div class="bpd-header">
        <label>Sign out</label>
    </div>

    <div class="bpd-dashboard">
        <label class="bpd-dashboard-title">Dashboard</label>
        <div class="bpd-create-organization">
            <button class="btn btn-primary bpd-create-organization-button" data-tag="org:create">
                <span class="icon fa fa-plus" style="color: rgb(255, 255, 255);"></span>
            </button>
            <label class="bpd-create-organization-label">Create new organization</label>
        </div>

        <div class="bpd-organization-elements" data-for="@organizations">
            <div class="bpd-organization-card">
                <div class="bpd-organization-box">
                    <div class="bpd-organization-card-header">
                        <psk-button-group class="bpd-organization-menu" icon="ellipsis-v"
                                          icon-color="rgb(255, 255, 255)">
                            <button class="bpd-organization-button" data-tag="org:edit">Edit</button>
                            <button class="bpd-organization-button" data-tag="org:manage-clusters">Open</button>
                            <button class="bpd-organization-button" data-tag="org:getQRCode">Get QRCode</button>
                            <button class="bpd-organization-button bpd-organization-button-remove"
                                    data-tag="org:remove">Remove
                            </button>
                        </psk-button-group>
                    </div>
                    <div class="bpd-organization-card-content">
                        <span class="icon fa fa-users icon-big" style="color: rgb(255, 255, 255);"></span>
                    </div>
                </div>
                <label class="bpd-organization-card-label">{{@name}}</label>
            </div>

        </div>
    </div>

</webc-container>
