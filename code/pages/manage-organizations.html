<psk-page title="Blockchain Platforms Deployment">
    <webc-container controller="organizations/OrganizationsController">

        <psk-card class="bpd-header">
            <psk-label label="Sign out" />
        </psk-card>
        <psk-card class="bpd-dashboard">

            <psk-label class="bpd-dashboard-title" label="Dashboard" />
            <div class="bpd-create-organization">
                <psk-button class="bpd-create-organization-button" event-name="org:create">
                    <psk-icon icon="plus" color="rgb(255, 255, 255)"></psk-icon>
                </psk-button>
                <psk-label class="bpd-create-organization-label" label="Create new organization" />
            </div>
            <div class="bpd-organization-elements">
                <psk-for-each data-view-model="organizations">
                    <psk-card class="bpd-organization-card">
                        <psk-card class="bpd-organization-box">
                            <div class="bpd-organization-card-header">
                                <psk-button-group class="bpd-organization-menu" icon="ellipsis-v" icon-color="rgb(255, 255, 255)">
                                    <psk-button label="Edit" class="bpd-organization-button" event-name="org:edit" event-data="@uid"></psk-button>
                                    <psk-button label="Open" class="bpd-organization-button" event-name="org:manage-clusters" event-data="@uid"></psk-button>
                                    <psk-button label="Get QRCode" class="bpd-organization-button" event-name="org:getQRCode" event-data="@uid"></psk-button>
                                    <psk-button label="Remove" class="bpd-organization-button bpd-organization-button-remove" event-name="org:remove" event-data="@uid"></psk-button>
                                </psk-button-group>
                            </div>
                            <div class="bpd-organization-card-content">
                                <psk-icon icon="users" color="rgb(255, 255, 255)"></psk-icon>
                            </div>
                        </psk-card>
                        <psk-label class="bpd-organization-card-label" label="@name" />
                    </psk-card>

                </psk-for-each>
            </div>
        </psk-card>

    </webc-container>
</psk-page>
