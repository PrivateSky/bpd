<webc-container controller="organizations/GovernanceController">
    <link href="/assets/css/main.css" rel="stylesheet">

    <div class="bpd-header">
        <label>Sign out</label>
    </div>

    <psk-card class="bpd-sub-header">
        <label>{{@organization.name}}</label>
        <label>{{@cluster.name}}</label>
    </psk-card>

    <psk-card class="bpd-dashboard">
        <label class="bpd-dashboard-title">Governance</label>
        <div class="bpd-buttons-row bpd-wide-cards">
            <button class="btn btn-primary bpd-organization-card" data-tag="gvn:contract-edit">
                <div class="bpd-organization-card-content">
                    <span class="icon fa fa-pencil-square-o icon-big" style="color: rgb(255, 255, 255);"></span>
                </div>
                <label class="bpd-organization-card-label">Smart Contract Edit</label>
            </button>

            <button class="btn btn-primary bpd-organization-card" data-tag="gvn:voting">
                <div class="bpd-organization-card-content">
                    <span class="icon fa fa-users icon-big" style="color: rgb(255, 255, 255);"></span>
                </div>
                <label class="bpd-organization-card-label">Voting</label>
            </button>
        </div>
    </psk-card>

</webc-container>
