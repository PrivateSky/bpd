<psk-page title="Governance">
    <psk-container controller-name="organizations/GovernanceController">

        <psk-card class="bpd-header">
            <psk-label label="Sign out"/>
        </psk-card>

        <psk-card class="bpd-sub-header">
            <div>
                <psk-label label="@organization.name"/>
            </div>
            <div>
                <psk-label label="@cluster.name"/>
            </div>
        </psk-card>

        <psk-card class="bpd-dashboard">
            <psk-label class="bpd-dashboard-title" label="Governance"/>
            <div class="bpd-buttons-row bpd-wide-cards">
                <psk-button class="bpd-organization-card " event-name="gvn:contract-edit">
                    <div class="bpd-organization-card-content">
                        <psk-icon icon="pencil-square-o" color="rgb(255, 255, 255)"></psk-icon>
                    </div>
                    <psk-label class="bpd-organization-card-label" label="Smart Contract Edit"/>
                </psk-button>

                <psk-button class="bpd-organization-card" event-name="gvn:voting">
                    <div class="bpd-organization-card-content">
                        <psk-icon icon="users" color="rgb(255, 255, 255)"></psk-icon>
                    </div>
                    <psk-label class="bpd-organization-card-label" label="Voting"/>
                </psk-button>
            </div>
        </psk-card>

    </psk-container>
</psk-page>
