<link href="/assets/css/modal.css" rel="stylesheet">

<h2 class="bpd-modal-title" slot="header">Manage DSU Types</h2>

<div class="bpd-modal-content">
    <div class="bpd-row" data-for="@dsuTypes">
        <div class="bpd-for-each-row">
            <input class="form-control" data-view-model="@name"/>
            <input class="form-control bpd-seed" data-view-model="@seed"/>

            <button class="btn btn-sm btn-success" data-tag="dsu:review"
                    disabled="@reviewed">
                <psk-icon color="rgb(255, 255, 255)" icon="wrench"></psk-icon>
                Review
            </button>

            <button class="btn btn-sm btn-success" data-tag="dsu:open"
                    disabled="@reviewed" event-data="@id.value">
                <psk-icon color="rgb(255, 255, 255)" icon="eye"></psk-icon>
                Open
            </button>

            <button class="btn btn-sm btn-success" data-tag="dsu:approve"
                    disabled="@approved">
                <psk-icon color="rgb(255, 255, 255)" icon="check"></psk-icon>
                Approve
            </button>
        </div>
    </div>

    <div class="bpd-row d-flex justify-content-center">
        <button class="btn btn-info btn-sm" data-tag="dsu:add-dsuType-config">Add DSU Type</button>
    </div>
</div>

<div class="bpd-row bpd-creation-row" slot="footer">
    <button class="btn btn-primary" data-tag="dsu:finish">Finish</button>
</div>
