<psk-container controller-name="organizations/DSUTypesApproveModal">
    <psk-modal id="dsuTypesApproveModal" class="bpd-modal bpd-wide-modal" opened>

        <psk-label slot="title" class="bpd-modal-title" label="@title"></psk-label>

        <psk-card class="bpd-row">
            <psk-for-each data-view-model="dsuTypes">
                <div class="bpd-for-each-row">
                    <psk-text-input view-model="name"></psk-text-input>
                    <psk-text-input class="bpd-seed" view-model="seed"></psk-text-input>

                    <psk-button event-name="dsu:review" event-data="@id.value"
                                button-class="btn btn-sm btn-success" disabled="@reviewed">
                        <psk-icon icon="wrench" color="rgb(255, 255, 255)"></psk-icon>
                        Review
                    </psk-button>

                    <psk-button event-name="dsu:open" event-data="@id.value"
                                button-class="btn btn-sm btn-success" disabled="@reviewed">
                        <psk-icon icon="eye" color="rgb(255, 255, 255)"></psk-icon>
                        Open
                    </psk-button>

                    <psk-button event-name="dsu:approve" event-data="@id.value"
                                button-class="btn btn-sm btn-success" disabled="@approved">
                        <psk-icon icon="check" color="rgb(255, 255, 255)"></psk-icon>
                        Approve
                    </psk-button>
                </div>
            </psk-for-each>
        </psk-card>

        <psk-card class="bpd-row">
            <psk-button label="Add DSU Type" event-name="dsu:add-dsuType-config"
                        button-class="btn btn-info btn-sm"></psk-button>
        </psk-card>

        <psk-card class="bpd-row bpd-creation-row">
            <psk-button event-name="dsu:finish">Finish</psk-button>
        </psk-card>

    </psk-modal>
</psk-container>
