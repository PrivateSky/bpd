<h2 class="bpd-modal-title" slot="header">Update Network</h2>

<div class="bpd-modal-content">
    <div class="form-group flex-column">
        <label>{{@name.label}}</label>
        <input class="form-control bpd-input" data-view-model="@name"/>
    </div>
    <div class="form-group flex-column">
        <label>{{@jenkins.label}}</label>
        <input class="form-control bpd-input" data-view-model="@jenkins"/>
    </div>
    <div class="form-group flex-column">
        <label>{{@user.label}}</label>
        <input class="form-control bpd-input" data-view-model="@user"/>
    </div>
    <div class="form-group flex-column">
        <label>{{@token.label}}</label>
        <input class="form-control bpd-input" data-view-model="@token"/>
    </div>

    <div class="form-group flex-column">
        <label>{{@config.label}}</label>
        <textarea class="form-control bpd-text-area" data-view-model="@config"></textarea>
    </div>
</div>

<div class="bpd-row bpd-creation-row" slot="footer">
    <button class="btn btn-primary" data-tag="cls:save">Update Network</button>
</div>

<psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
