<link href="/assets/css/pages/modal.css" rel="stylesheet">

<h2 class="bpd-modal-title" slot="header">Manage Blockchain Network Deployment</h2>

<div class="bpd-modal-content">
    <div class="form-group flex-column">
        <label>{{@name.label}}</label>
        <input class="form-control bpd-input" data-view-model="@name"/>
    </div>
    <label class="info">{{@clusterStatusInfo}}</label>
    <div data-if="@viewLogs" style="width: 100%">
        <div class="content" style="width: 100%">
            <textarea class="form-control bpd-log-text-area" data-view-model="@logs" readonly="@disableLogs"></textarea>
        </div>
    </div>

    <div class="bpd-translucent-buttons">
        <div class="bpd-grid-two-columns">
            <button class="bpd-qr-code-with-text btn btn-primary" data-tag="cls:governance"
                    data-view-model="@disableAll">
                Governance
            </button>
            <button class="bpd-qr-code-with-text btn btn-primary" data-tag="cls:monitoring"
                    data-view-model="@disableAll">
                Monitoring
            </button>
        </div>

        <div class="bpd-grid-two-columns">
            <button class="bpd-qr-code-with-text btn btn-primary" data-tag="cls:continuous-integration"
                    data-view-model="@disableAll">
                Continuous Integration
            </button>
            <button class="bpd-qr-code-with-text btn btn-primary" data-tag="cls:performance-testing"
                    data-view-model="@disableAll">
                Performance Testing
            </button>
        </div>
    </div>
</div>

<psk-list-feedbacks></psk-list-feedbacks>

<div class="bpd-row bpd-creation-row bpd-three-buttons-row" slot="footer">

    <div data-if="@removeNetworkVisible">
        <button class="btn btn-primary" data-tag="cls:cleancluster">
            <span class="icon fa fa-minus" style="color: rgb(255, 255, 255);"></span>
            Remove network
        </button>
    </div>

    <div data-if="@updateNetworkVisible">
        <button class="btn btn-primary" data-tag="cls:updatecluster">
            <span class="icon fa fa-cog" style="color: rgb(255, 255, 255);"></span>
            Update network
        </button>
    </div>

    <div data-if="@installNetworkVisible">
        <button class="btn btn-primary" data-tag="cls:installcluster" data-view-model="@disableAll">
            <span class="icon fa fa-anchor" style="color: rgb(255, 255, 255);"></span>
            Install network
        </button>
    </div>

</div>
